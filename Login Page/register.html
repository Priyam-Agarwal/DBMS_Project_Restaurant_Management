<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="login__content">
            <img src="Restaurant Images/restaurantCusine.webp" alt="login image" class="login__img">

            <form action="POST" class="login__form">
                <div>
                    <h1 class="login__title">
                        <span>Welcome</span>
                    </h1>
                    <p class="login__description">
                        Welcome! Please Register to continue
                    </p>
                </div>

                <div>
                    <div class="login__inputs">
                        <div>
                            <label for="" class="login__label">Username</label>
                            <input type="text" placeholder="Enter your username" required class="login__input">
                        </div>

                        <div>
                            <label for="" class="login__label">Email</label>
                            <input type="text" placeholder="Enter your email" required class="login__input">
                        </div>

                        <div>
                            <label for="" class="login__label">Password1</label>

                            <div class="login__box">
                                <input type="password" placeholder="Enter your password" required class="login__input"
                                    id="input-pass">
                                <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                            </div>
                        </div>

                        <div>
                            <label for="" class="login__label">Password2</label>

                            <div class="login__box">
                                <input type="password" placeholder="Enter your password for confirmation" required
                                    class="login__input" id="input-pass">
                                <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="login__check">
                        <input type="checkbox" class="login__check-input">
                        <label for="" class="login__check-label">Remember me</label>
                    </div> -->
                </div>

                <div>
                    <div class="login__buttons">
                        <!-- <button class="login__button">Log In</button> -->
                        <input type="submit" class="login__button" value="Register Account">
                    </div>

                    <a href="#" class="login__forgot">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
